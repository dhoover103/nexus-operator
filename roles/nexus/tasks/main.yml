---
# tasks file for nexus
#
- name: Provision Storage
  k8s: 
    definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        labels:
          app: "{{ meta.name }}"
        name: "{{ meta.name }}-pv"
        namespace: "{{ meta.namespace }}"
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: "{{ volumeCapacity }}"

- name: Create service
  k8s:
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        labels:
          app: "{{ meta.name }}"
        name: "{{ meta.name }}"
        namespace: "{{ meta.namespace }}"
      spec:
        ports:
        - name: 8081-tcp
          port: 8081
          protocol: TCP
          targetPort: 8081
        selector:
          deploymentconfig: "{{ meta.name }}"
        sessionAffinity: None
        type: ClusterIP

- name: Create ingress
  k8s:
    definition:
      apiVersion: networking.k8s.io/v1beta1
      kind: Ingress
      metadata:
        labels:
          app: "{{ meta.name }}"
        name: "{{ meta.name }}"
        namespace: "{{ meta.namespace }}"
      spec:
        backend:
          serviceName: "{{ meta.name }}"
          servicePort: 8081

- name: Create deployment
  k8s:
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        labels:
          app: "{{ meta.name }}"
        name: "{{ meta.name }}"
        namespace: "{{ meta.namespace }}"
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: "{{ meta.name }}"
        strategy:
          recreateParams:
            timeoutSeconds: 600
          type: Recreate
        template:
          metadata:
            labels:
              matchLabels:
                app: "{{ meta.name }}"
          spec:
            containers:
            - env:
              - name: CONTEXT_PATH
                value: /
              image: 'registry.connect.redhat.com/sonatype/nexus-repository-manager:3.16.0-01-rhel-2'
              imagePullPolicy: IfNotPresent
              livenessProbe:
                exec:
                  command:
                  - echo
                  - ok
                failureThreshold: 3
                initialDelaySeconds: 30
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 1
              name: "{{ meta.name }}"
              ports:
              - containerPort: 8081
                protocol: TCP
              readinessProbe:
                failureThreshold: 3
                httpGet:
                  path: /
                  port: 8081
                  scheme: HTTP
                initialDelaySeconds: 30
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 1
              resources:
                limits:
                  memory: "{{ maxMemory }}"
                requests:
                  memory: 512Mi
              terminationMessagePath: /dev/termination-log
              volumeMounts:
              - mountPath: /nexus-data
                name: "{{ meta.name }}-data" 
            dnsPolicy: ClusterFirst
            restartPolicy: Always
            securityContext: {}
            terminationGracePeriodSeconds: 30
            volumes:
            - name: "{{ meta.name }}-data" 
              persistentVolumeClaim:
                claimName: "{{ meta.name }}-pv"
        test: false



